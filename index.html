<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <h1>Buy MacBook Pro - Apple</h1>
        <div class="carousel-item carousel-item-visible" >
            <img src="1.jpg" alt="boy's picture" >
        </div>
        <div class="carousel-item">
            <img src="2.jpg" alt="2 boys" >
        </div>
        <div class="carousel-item">
            <img src="3.jpg" alt="boy smoking" >
        </div>
        <div class="carousel-actions">
            <button id="carousel-button-prev" aria-label="previous slide"><</button>
            <button id="carousel-button-next" aria-label="Next slide">></button>
            <span class="dot dot-1"></span>
            <span class="dot dot-2"></span>
            <span class="dot dot-3"></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
